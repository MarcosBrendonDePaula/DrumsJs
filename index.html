<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrumsJs</title>

    <script src="lowLag.js" type="application/javascript"></script>
    <script src="soundmanager2.js" type="application/javascript"></script>

    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>

    <script src="Parts.js" defer></script>
    <script src="js.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drums_view">
            <div class="drum_part snare">
                <div class="selected_img_view">
                    <img class="selected_img">
                </div>
                <div class="source_loading d_none">
                    <div class="progress_bar">
                    </div>
                </div>
                <div class="action_buttons">
                    <div class="drum_act_btn up_btn">
                        <img src="images/Up_arrow.svg">
                    </div>
                    <div class="drum_act_btn down_btn">
                        <img src="images/Up_arrow.svg">
                    </div>
                </div>
                <div class="key_view" >
                    <span class="key">S</span>
                </div>
            </div>
